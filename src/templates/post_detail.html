{% extends 'home.html' %}
{% block content %}
	<!-- Facebook comments plugin -->
	<div id="fb-root"></div>
	<script>(function(d, s, id) {
	  var js, fjs = d.getElementsByTagName(s)[0];
	  if (d.getElementById(id)) return;
	  js = d.createElement(s); js.id = id;
	  js.src = "//connect.facebook.net/es_LA/sdk.js#xfbml=1&version=v2.8";
	  fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));</script>

	<!-- Facebook like plugin -->
	<div id="fb-root"></div>
	<script>(function(d, s, id) {
	  var js, fjs = d.getElementsByTagName(s)[0];
	  if (d.getElementById(id)) return;
	  js = d.createElement(s); js.id = id;
	  js.src = "//connect.facebook.net/es_LA/sdk.js#xfbml=1&version=v2.8";
	  fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));</script>

  	<figure>
		<img src="{{ post.poster.url }}" alt="{{post.title}}">
	</figure>
	<h1><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h1>
	<h6>{{ post.autor }}</h6>
	<h5>{{ post.timestamp }}</h5>
	<p>{{ post.content|safe }}</p>
	<p>
		<div class="fb-like" data-href="{{ request.build_absolute_uri }}" data-layout="standard" data-action="like" data-size="small" data-show-faces="true" data-share="true"></div>
	</p>
	<hr>
	<div class="fb-comments" data-href="{{ request.build_absolute_uri }}" data-numposts="5"></div>
{% endblock content %}
