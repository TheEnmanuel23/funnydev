{% extends 'home.html' %}
{% block content %}
	{% for post in posts %}
		<div>
			<figure>
				<img src="{{ post.poster.url }}" alt="">
			</figure>
			<h1><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h1>
			<h6>{{ post.autor }}</h6>
			<h5>{{ post.timestamp }}</h5>
		</div>	
	{% endfor %}
{% endblock content %}
