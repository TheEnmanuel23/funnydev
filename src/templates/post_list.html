{% extends 'home.html' %}
{% block content %}
	<form method="GET" action="">
		<input type="text" name="value" placeholder="Buscar post">
		<input type="submit" value="Buscar">
	</form>
	
	<div class="post-list-container">
		 {% for post in posts %}
		 	<div class="post-container">		 		
				<div class="post">	
					<h5 class="date">{{ post.timestamp }}</h5>
					<h1 class="title">{{ post.title }}</h1>
					<p class="description">{{ post.description }}</p>
					<h6 class="author">{{ post.author }}</h6>
					<a href="{{ post.get_absolute_url }}" class="read-more">Leer m√°s</a>
				</div>
		 	</div>
		{% endfor %}
	</div>
{% endblock content %}
