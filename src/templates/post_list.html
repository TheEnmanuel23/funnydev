{% extends 'home.html' %}
{% block content %}
	<form method="GET" action="">
		<input type="text" name="value" placeholder="Buscar post">
		<input type="submit" value="Buscar">
	</form>
	{% for post in posts %}
		<div class="post">	
			<h1><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h1>
			<p>{{ post.description }}</p>
			<h6>{{ post.author }}</h6>
			<h5>{{ post.timestamp }}</h5>
			<p><a href="{{ post.get_absolute_url }}" class="btn btn-primary" role='button'>Leer m√°s</a></p>
		</div>	
	{% endfor %}
{% endblock content %}
